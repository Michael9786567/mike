{% load static %}

<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'news/css/main.css' %}">
    <script src="https://kit.fontawesome.com/4e3d787fe0.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'news/img/epam.webp' %}" alt="лого" >
        <span class="logo">Michael</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'index' %}" ><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}" ><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'home' %}" ><li><i class="fa-solid fa-address-card"></i>Новости</li></a>
            <a href="" ><li><i class="fa-solid fa-paper-plane"></i>Контакты</li></a>
            
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
